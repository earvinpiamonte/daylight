<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>
      Daylight - Sun&apos;s up, I don't really wanna fight the daylight
    </title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="box">
          <h1 class="mb-2">
            <img
              src="images/icon32.png"
              class="vertical-align-middle"
              alt="Daylight icon,"
              draggable="false"
            />
            Settings
          </h1>
          <form>
            <div class="mb-1">
              <label for="app-reset-notes">
                <input
                  type="checkbox"
                  name="app-reset-notes"
                  id="app-reset-notes"
                />
                Automatically reset notes
              </label>
              <p class="text-smaller">
                Enabling this option will reset your notes to your template for
                the next daylight.
              </p>
              <!-- /.text-smaller -->
            </div>
            <!-- /.mb-1 -->
            <div class="mb-1">
              <label for="app-notes-template">Template</label>
              <p class="text-smaller">
                Every 12 AM, your notes will reset to whatever you put here in
                the template.
              </p>
              <textarea
                name="app-notes-template"
                id="app-notes-template"
                rows="20"
                placeholder="Write something here"
              ></textarea
              ><!-- /#app-notes-template.box -->
            </div>
            <!-- /.mb-1 -->

            <div class="mb-1">
              <button type="button" class="app-submit-settings">Save</button
              ><!-- /.button -->
            </div>
            <!-- /.mb-1 -->
          </form>
        </div>
        <!-- /.box -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.section -->

    <script type="module" src="settings.js"></script>
  </body>
</html>
