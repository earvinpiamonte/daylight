<!-- Bad luck, I don't wanna be home at midnight -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>daylight -</title>
    <!--
      Developed and maintained by Noel Earvin Piamonte
      Website: https://earvinpiamonte.com/
      Twitter: https://twitter.com/earvinpiamonte/
      Date updated: September 27, 2020
    -->
  </head>
  <body class="h-100 w-100 py-2">
    <dialog id="dialog">
      <div id="dialog-body" class="mb-2">
        Great! Your notes have been copied to clipboard. You may now send it
        anywhere you want.
      </div>
      <!-- /#dialog-body -->
      <form id="dialog-footer" class="text-right" method="dialog">
        <button class="secondary">Cancel</button>
        <button class="primary">Okay</button>
      </form>
      <!-- /#dialog-footer -->
    </dialog>
    <!-- /#dialog -->
    <main class="h-100 flex flex-vertical-center">
      <section class="section w-100 my-auto">
        <div class="container">
          <div class="card">
            <div class="flexible-container mb-1">
              <div class="textarea-with-toolbar">
                <textarea
                  name="app-notes"
                  id="app-notes"
                  rows="18"
                  maxlength="999"
                  placeholder="Write something here ..."
                ></textarea
                ><!-- /#app-notes -->
              </div>
              <!-- /.textarea-with-toolbar -->
              <div class="flex flex-vertical-center">
                <div class="flex:50">
                  <div class="py-1 text-secondary">
                    <small>
                      <span class="app-notes-current-chars-count">0</span
                      ><!-- /.app-notes-current-chars-count -->
                      characters left
                    </small>
                  </div>
                  <!-- /.py-1 text-secondary -->
                </div>
                <!-- /.flex:50 -->
                <div class="flex:50 text-right py-1">
                  <a
                    href="#dialog"
                    class="link-no-decoration text-normal mr-1 app-dialog-trigger"
                    draggable="false"
                    title="Test modal dialog"
                  >
                    <svg
                      class="icon text-secondary"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
                      ></path>
                    </svg> </a
                  ><!-- /.link-no-decoration text-normal mr-1 -->
                  <a
                    href="#copy"
                    class="link-no-decoration text-normal mr-1 app-copy-to-clipboard"
                    draggable="false"
                    title="Copy to clipboard"
                  >
                    <svg
                      class="icon text-secondary"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                      ></path>
                    </svg>
                  </a>
                  <a
                    href="#loadtemplate"
                    class="link-no-decoration text-normal mr-1 app-trigger-use-template display-none"
                    draggable="false"
                    title="Reset notes from Template"
                  >
                    <svg
                      class="icon text-secondary"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                      ></path>
                    </svg>
                  </a>
                  <a
                    href="#download"
                    class="link-no-decoration text-normal mr-1 app-download-as-text-file"
                    draggable="false"
                    title="Download as text file"
                  >
                    <svg
                      class="icon text-secondary"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                      ></path>
                    </svg> </a
                  ><!-- /.link-no-decoration text-normal -->
                  <a
                    href="#settings"
                    class="link-no-decoration text-normal mr-1 app-open-settings"
                    draggable="false"
                    title="Settings"
                  >
                    <svg
                      class="icon text-secondary"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      ></path>
                    </svg> </a
                  ><!-- /.link-no-decoration text-normal -->
                </div>
                <!-- /.flex:50 -->
              </div>
              <!-- /.flex flex-vertical-center -->
            </div>
            <!-- /.mb-1 -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.section -->
    </main>
    <!-- /.h-100 flex flex-vertical-center -->
    <footer class="footer">
      <p class="px-1 text-smaller">
        &copy; 2020
        <a
          href="https://earvinpiamonte-daylight.netlify.app"
          draggable="false"
          target="_blank"
          rel="noopener noreferrer"
          >daylight</a
        >
      </p>
    </footer>
    <!-- /.footer -->

    <script src="libs/autosize/autosize.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
  <!-- /.h-100 w-100 py-2 -->
</html>
