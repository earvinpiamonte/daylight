<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Daylight - Bad luck, I don't wanna be home at midnight.</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <div class="box">
            <h1 class="mb-1">
              <img
                src="images/icon32.png"
                class="vertical-align-middle"
                alt="Daylight icon,"
                draggable="false"
              />
              Good day, <span class="app-user"></span
              ><!-- /.app-user -->
            </h1>
            <div class="mb-1">
              <textarea
                name="app-notes"
                id="app-notes"
                rows="20"
                maxlength="999"
                placeholder="Wide awake, getting half past zero ..."
              ></textarea
              ><!-- /#app-notes -->
              <p class="text-smaller">
                <span class="app-notes-current-chars-count">0</span
                ><!-- /.app-notes-current-chars-count -->
                &#47;
                <span class="app-notes-max-chars-count">999</span
                ><!-- /.app-notes-max-chars-count -->
                characters
              </p>
              <!-- /.text-smaller -->
            </div>
            <!-- /.mb-1 -->
            <div class="mb-1">
              <div class="flex flex-vertical-center">
                <div class="flex:50">
                  <button
                    class="app-copy-to-clipboard"
                    title="Copied to clipoard"
                    tabindex="-1"
                  >
                    Copy to clipoard
                  </button>
                </div>
                <!-- /.flex:50 -->
                <div class="flex:50 text-right">
                  <a
                    href="#settings"
                    draggable="false"
                    class="app-open-settings"
                    >Settings &raquo;</a
                  >
                </div>
                <!-- /.flex:50 -->
              </div>
              <!-- /.flex -->
            </div>
            <!-- /.mb-1 -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.section -->
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
