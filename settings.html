<!-- Bad luck, I don't wanna be home at midnight -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>daylight | settings</title>
    <!--
      Developed and maintained by Noel Earvin Piamonte
      Website: https://earvinpiamonte.com/
      Twitter: https://twitter.com/earvinpiamonte/
      Date updated: October 4, 2020
      Inspiration: g.j.n.
    -->
  </head>
  <body class="h-100 w-100 py-2">
    <dialog id="dialog">
      <div id="dialog-body" class="mb-2"></div>
      <!-- /#dialog-body -->
      <form id="dialog-footer" class="text-right" method="dialog">
        <button class="secondary mr-1" id="dialog-cancel">Cancel</button>
        <button class="primary" id="dialog-confirm">Okay</button>
      </form>
      <!-- /#dialog-footer -->
    </dialog>
    <!-- /#dialog -->
    <main class="h-100 flex flex-vertical-center">
      <section class="section w-100 my-auto">
        <div class="container">
          <div class="card">
            <div class="flexible-container mb-1 py-2">
              <h1 class="mb-1">Settings</h1>
              <div class="mb-1">
                <label for="app-dark-mode">
                  <input
                    type="checkbox"
                    name="app-dark-mode"
                    id="app-dark-mode"
                  />
                  Dark mode
                  <small>&lpar;experimental&rpar;</small>
                </label>
              </div>
              <!-- /.mb-1 -->
              <div class="mb-1">
                <label for="app-reset-notes">
                  <input
                    type="checkbox"
                    name="app-reset-notes"
                    id="app-reset-notes"
                  />
                  Reset notes automatically
                </label>
                <p class="text-smaller">
                  Enabling this option will reset your notes to your template at
                  midnight.
                </p>
                <!-- /.text-smaller -->
              </div>
              <!-- /.mb-1 -->
              <div class="textarea-with-toolbar pt-0">
                <label for="app-notes-template">Notes template</label>
                <textarea
                  name="app-notes-template"
                  id="app-notes-template"
                  class="pt-0"
                  rows="10"
                  maxlength="999"
                  placeholder="Write down things here you often write on the start of your day ..."
                  autofocus
                ></textarea
                ><!-- /#app-notes-template -->
              </div>
              <!-- /.textarea-with-toolbar -->
              <div class="py-1 text-secondary">
                <small>
                  <span class="app-notes-current-chars-count">0</span
                  ><!-- /.app-notes-current-chars-count -->
                  characters left
                </small>
              </div>
              <!-- /.py-1 text-secondary -->
              <div class="text-right">
                <button type="button" class="primary app-submit-settings">
                  Save</button
                ><!-- /.button -->
              </div>
              <!-- /.text-right -->
            </div>
            <!-- /.flexible-container mb-1 -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.section -->
    </main>
    <!-- /.h-100 flex flex-vertical-center -->
    <footer class="footer">
      <p class="px-1 text-smaller">
        &copy; 2020
        <a
          href="https://earvinpiamonte-daylight.netlify.app"
          draggable="false"
          target="_blank"
          rel="noopener noreferrer"
          >daylight</a
        >
      </p>
    </footer>
    <!-- /.footer -->

    <script type="module" src="settings.js"></script>
  </body>
  <!-- /.h-100 w-100 py-2 -->
</html>
