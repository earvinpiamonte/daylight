<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>daylight |</title>
    <!--
      Developed and maintained by Noel Earvin Piamonte
      Website: https://earvinpiamonte.com/
      Twitter: https://twitter.com/earvinpiamonte/
      Date updated: September 27, 2020
    -->
  </head>
  <body class="h-100 w-100 py-2">
    <main class="h-100 flex flex-vertical-center">
      <section class="section w-100 my-auto">
        <div class="container">
          <div class="card">
            <div class="flexible-container mb-1">
              <div class="textarea-with-toolbar">
                <textarea
                  name="app-notes"
                  id="app-notes"
                  rows="18"
                  maxlength="999"
                  placeholder="Write something here..."
                ></textarea
                ><!-- /#app-notes -->
                <button
                  type="button"
                  class="app-copy-to-clipboard btn-floating"
                >
                  Copy
                </button>
              </div>
              <!-- /.textarea-with-toolbar -->
              <div class="py-1 text-secondary">
                <small>
                  <span class="app-notes-current-chars-count">0</span
                  ><!-- /.app-notes-current-chars-count -->
                  characters left
                </small>
              </div>
              <!-- /.py-1 text-secondary -->
            </div>
            <!-- /.mb-1 -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.section -->
    </main>
    <!-- /.h-100 flex flex-vertical-center -->
    <footer class="footer">
      <p class="px-1">
        <a href="#settings" draggable="false" class="app-open-settings">
          Settings
        </a>
      </p>
    </footer>
    <!-- /.footer -->

    <script src="libs/autosize/autosize.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
  <!-- /.h-100 w-100 py-2 -->
</html>
